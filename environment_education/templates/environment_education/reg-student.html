{% extends 'base/base.html' %}

{% block title %}- Student Registration {% endblock %}

{% block content %}
{% if not user.authenticated %}
<br><h2>Student Registration</h2><br>

<form id="entry-form" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ student_form.as_p }}
    <button type="submit" id="sub-button">Register</button>
</form>
{% endif %}


{% endblock %}
